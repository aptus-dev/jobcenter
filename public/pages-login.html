<!DOCTYPE html>
<html lang="en" class="body-full-height" ng-app="mainApp">
    <head>
        <!-- META SECTION -->
        <title>Admin Login JobCenter.id</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- load angular and angular route via CDN -->
        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
        <script type="text/javascript" src="./js/angular-route.js"></script>
        <script src="./js/router.js"></script>

        <!-- angularfire scripts -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        <script type="text/javascript" src="./js/auth.js"></script>

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="./css/theme-default.css"/>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap/admin-css/bootstrap.min.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container">

            <div class="login-box animated fadeInDown" ng-controller="AuthCtrl">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome</strong>, please login</div>
                    <form class="form-horizontal">
                        <div class="container" ng-controller="AlertCtrl">
                            <div class="alert alert-{{alert.class}}" ng-model="alert.message" ng-show="alert.message">
                                {{alert.message}}
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">Forgot your password?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block" ng-click="authWithPassword()">Log In</button>
                        </div>
                        <!--<p ng-if="message">Message: <strong>{{ message }}</strong></p>-->
                        <!--<p ng-if="error">Error: <strong>{{ error }}</strong></p>-->
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2016 JobCenter.com
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
